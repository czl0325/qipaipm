<ion-header>

  <ion-navbar>
    <ion-title>结束项目</ion-title>
    <ion-buttons end >
      <button ion-button (click)="onEndSave($event)" color="danger">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content fullscreen #projectEndContent id="projectEndContent">
  <ion-list no-padding no-lines style="margin-bottom: 0px; border-bottom: solid 1px #ececec">
    <ion-item >
      <ion-icon item-start name="appname-pname"></ion-icon>
      <ion-label>项目名称:</ion-label>
      <ion-label right text-right>{{this.project.itemName}}</ion-label>
    </ion-item>
  </ion-list>

  <div style="border-top: solid 10px #ececec;border-bottom: solid 1px #ececec; position: relative; height: 60px; display: flex">
    <div class="first_title vertical_center">结束原因</div>
    <ion-checkbox
            ngModel="{{arrayCheckboxs[0]}}"
            (ngModelChange)="onClickCheck($event, 0)"
            class="check vertical_center">
    </ion-checkbox>
    <ion-label no-margin no-padding class="reason vertical_center">业务改变</ion-label>
  </div>
  <div style="border-bottom: solid 1px #ececec; position: relative; height: 50px; display: flex">
    <div class="first_title vertical_center"></div>
    <ion-checkbox
            ngModel="{{arrayCheckboxs[1]}}"
            (ngModelChange)="onClickCheck($event, 1)"
            class="check vertical_center">
    </ion-checkbox>
    <ion-label no-margin no-padding class="reason vertical_center">资源不够</ion-label>
  </div>
  <div style="border-bottom: solid 1px #ececec; position: relative; height: 50px; display: flex">
    <div class="first_title vertical_center"></div>
    <ion-checkbox
            ngModel="{{arrayCheckboxs[2]}}"
            (ngModelChange)="onClickCheck($event, 2)"
            class="check vertical_center">
    </ion-checkbox>
    <ion-label no-margin no-padding class="reason vertical_center">合作方退出</ion-label>
  </div>
  <div style="border-bottom: solid 1px #ececec; position: relative; height: 50px;padding-right: 10px">
    <div class="first_title vertical_center"></div>
    <ion-checkbox
            ngModel="{{arrayCheckboxs[3]}}"
            (ngModelChange)="onClickCheck($event, 3)"
            class="check vertical_center">
    </ion-checkbox>
    <ion-label no-margin no-padding class="reason vertical_center">其他原因</ion-label>
    <!--<ion-input #input1 id="input1" tappable no-margin no-padding placeholder="其他原因" class="reason vertical_center"-->
               <!--[(ngModel)]="otherReason" focuser></ion-input>-->

  </div>

  <div style="height: 200px; margin: 20px 20px">
    <textarea id="input2" maxlength="100" placeholder="请输入结束原因，100个字符以内。" [(ngModel)]="otherReason"
              style="width: 100%; height: 100%"></textarea>
  </div>
</ion-content>
