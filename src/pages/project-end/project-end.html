<ion-header>

  <ion-navbar>
    <ion-title>结束项目</ion-title>
  </ion-navbar>
  <ion-buttons end >
    <button ion-button (click)="onEndSave($event)" color="danger">
      保存
    </button>
  </ion-buttons>
</ion-header>


<ion-content fullscreen>
  <ion-list no-padding no-lines style="margin-bottom: 0px; border-bottom: solid 1px #ececec">
    <ion-item >
      <ion-icon item-start name="appname-pname"></ion-icon>
      <ion-label>项目名称:</ion-label>
      <ion-label right text-right>{{this.project.itemName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
