<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
    <ion-buttons end >
      <button ion-button (click)="onChangeType($event)" id="btMode">
        <ion-icon style="color: #fc5c53; margin-right: 10px" name={{namevalue}} >
        </ion-icon>
      </button>
      <button ion-button (click)="onClickSearch()">
        <ion-icon style="color: #fc5c53; margin-right: 10px" name="appname-search" >
        </ion-icon>
      </button>
      <button ion-button (click)="onCreateProject()">
        <ion-icon style="color: #fc5c53; margin-right: 5px" name="appname-add" >
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div *ngIf="type==1" no-padding no-margin>
    <calendar (onChange)="onSelectDate($event)">

    </calendar>

    <div style="margin-top: 10px; height: 1px; background-color: #c5c6c7; width: 100%"></div>
    <ion-item (click)="onClickProject(project)" *ngFor="let project of projects">
      <ion-label no-padding no-margin text-center float-left [ngClass]="{'circle_nostart':project.itemState=='未启动','circle_ing':project.itemState=='进行中','circle_end':project.itemState=='已结束','circle_other':project.itemState==''}" class="circle">{{project.itemLevel}}</ion-label>
      <!--<div [ngClass]="{'circle_nostart':project.itemState=='未启动','circle_ing':project.itemState=='进行中','circle_end':project.itemState=='已结束'}"></div>-->
      <ion-label no-padding no-margin float-left class="pj-name">{{project.itemName}}</ion-label>
    </ion-item>
  </div>
  <div *ngIf="type==2" no-padding no-margin>
    <div no-margin no-padding style="background-color: #ececec; height: 50px; position: relative">
      <ion-label no-margin no-padding float-left style="line-height: 50px">开始日期</ion-label>
      <ion-label no-margin no-padding float-left style="margin-left: 10px; line-height: 50px">项目名称</ion-label>
      <div float-end style="position: relative; width: 120px; height: 100%">
        <div no-margin no-padding style="top: 5px; position: absolute; right: 0px">
          <div style="float: left">
            <div style="width: 10px; height: 10px; background-color: green; float: left"></div>
            <ion-label float-left no-margin no-padding style="line-height: 12px">进行中</ion-label>
          </div>
          <div style="float: right">
            <div style="width: 10px; height: 10px; background-color: gray; float: left"></div>
            <ion-label float-left no-margin no-padding style="line-height: 12px">未开始</ion-label>
          </div>
        </div>
        <div no-margin no-padding style="bottom: 5px; position: absolute; right: 0px">
          <div style="float: left">
            <div style="width: 10px; height: 10px; background-color: #fc780e; float: left"></div>
            <ion-label float-left no-margin no-padding style="line-height: 12px">延期中</ion-label>
          </div>
          <div style="float: right">
            <div style="width: 10px; height: 10px; background-color: gray; float: left"></div>
            <ion-label float-left no-margin no-padding style="line-height: 12px">已完成</ion-label>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let project of projects" style="position: relative; height: 50px; border-bottom: solid 1px #ececec" (click)="onClickProject(project)">
      <ion-label float-left no-margin no-padding class="list_day">{{project.itemStartTime | DayPipe}}</ion-label>
      <ion-label float-left no-margin no-padding class="list_weekday">{{project.itemStartTime | WeekayPipe}}</ion-label>
      <ion-label float-left no-margin no-padding text-center class="list_circle" [ngClass]="{'list_level_nostart':project.itemState=='未启动','list_level_ing':project.itemState=='进行中','list_level_end':project.itemState=='已结束','list_level_nostart':project.itemState==''}">{{project.itemLevel}}</ion-label>
      <ion-label float-left no-margin no-padding class="list_itemname">{{project.itemName}}</ion-label>
    </div>
  </div>
</ion-content>
