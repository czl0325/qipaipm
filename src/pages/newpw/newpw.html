<ion-header>
  <ion-navbar>
    <ion-title>设置新密码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="newpwForm" (ngSubmit)="onConfirmNewpw(newpwForm.value);">
    <div class="wrap">
      <div class="row">
        <ion-input no-padding no-margin type="password" placeholder="请输入新密码" formControlName="newpw1" ></ion-input>
      </div>
      <div class="row">
        <ion-input no-padding no-margin type="password" placeholder="请再次输入新密码" formControlName="newpw2" ></ion-input>
      </div>
      <div class="row">
        <button ion-button clear no-margin no-padding type="submit" [disabled]="!newpwForm.valid">确认</button>
      </div>
    </div>
  </form>
</ion-content>
