<ion-header>

  <ion-navbar>
    <ion-title>子任务</ion-title>
    <ion-buttons end >
      <button ion-button (click)="onSaveSubtask()" color="danger">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <ion-list no-padding no-lines style="margin-bottom: 0px; border-bottom: solid 1px #ececec">
    <ion-item >
      <ion-icon item-start name="appname-pname"></ion-icon>
      <ion-label>项目名称:</ion-label>
      <ion-label right text-right>{{projectname}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-label full class="subtask-title-css">{{tempSubtask.subtaskName}}</ion-label>

  <ion-list no-lines style="border: solid 1px #ececec">
    <ion-item style="border-bottom: solid 1px #ececec;">
      <ion-icon item-start name="appname-admin"></ion-icon>
      <ion-label>负责人:</ion-label>
      <ion-input text-right type="text" [(ngModel)]="tempSubtask.subtaskLeader" required [disabled]=""></ion-input>
    </ion-item>
    <ion-item style="border-bottom: solid 1px #ececec;">
      <ion-icon item-start name="appname-time"></ion-icon>
      <ion-label>交付时间:</ion-label>
      <ion-datetime text-right displayFormat="YYYY-MM-DD" max="2030" min="2015"
                    ngModel="{{tempSubtask.planTime | stampToDate}}"
                    (ngModelChange)="tempSubtask.planTime = $event"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="appname-result"></ion-icon>
      <ion-label>交付成果:</ion-label>
      <ion-input text-right type="text" [(ngModel)]=tempSubtask.deliveryResult></ion-input>
    </ion-item>
    <ion-item *ngIf="tempSubtask.delay>0">
      <ion-label>延迟情况:</ion-label>
      <ion-label text-right item-end>{{tempSubtask.delay | delayPipe}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list no-lines="">
    <ion-item style="border-top: solid 1px #ececec;border-bottom: solid 1px #ececec">
      <div item-start>是否完成</div>
      <ion-label>完成</ion-label>
      <ion-checkbox [(ngModel)]=tempSubtask.isAccomplish></ion-checkbox>
    </ion-item>
    <ion-item style="border-bottom: solid 1px #ececec; height: 100px;">
      <ion-label item-start>备注:</ion-label>
      <ion-textarea item-end [(ngModel)]=tempSubtask.remark></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
