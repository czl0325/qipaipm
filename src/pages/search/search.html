<ion-header>
  <ion-navbar>
    <form (submit)="onSearch($event)">
      <ion-searchbar placeholder="搜索项目名称" [(ngModel)]=searchValue
                     [showCancelButton]="false"
                     (ionInput)="onSearchInput($event)"
                     (ionCancel)="onSearchCancel($event)"
                      name="itemName">
      </ion-searchbar>
    </form>
  </ion-navbar>

<ion-content fullscreen>
    <div *ngFor="let dic of array">
      <div style="background-color: #f5f6f7; height: 30px;padding-left: 5px; position:relative;">
          <ion-label no-padding no-margin class="vertical_center" style="left: 5px; width: 120px">{{dic.year+"年"}}</ion-label>
      </div>
      <div style="height: 50px; border-bottom: solid 1px #f5f6f7; position:relative;" *ngFor="let project of dic.projects" (click)="onClickProject($event,project)">
        <ion-label no-padding no-margin class="vertical_center" style="left: 5px; width: 120px">{{project.itemStartTime | MonthPipe}}</ion-label>
        <ion-label no-padding no-margin class="vertical_center" style="left: 140px;">{{project.itemName}}</ion-label>
      </div>
    </div>
</ion-content>
