<ion-content fullscreen>
  <img class="login_icon" src="assets/png/login_logo.png">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div style="margin: 0 30px;">
      <div class="row">
        <img class="area" src="assets/png/icon_tel.png">
        <ion-input no-padding no-margin type="text" placeholder="输入手机号" formControlName="mobile" maxlength="11"></ion-input>
      </div>
      <div class="row">
        <img class="area" src="assets/png/icon_pw.png">
        <ion-input no-padding no-margin type="password" placeholder="输入密码" formControlName="password" maxlength="12"></ion-input>
      </div>
      <!--<input class="login_input" type="text" formControlName="mobile" placeholder="请输入手机号"/>-->
      <!--<input class="login_input" type="password" formControlName="password" placeholder="请输入密码"/>-->
      <!--<div style="width: 80%;height: 30px;margin: 30px auto">-->
        <!--<p style="float: left; margin-left: 10px; color: red">{{errorText}}</p>-->
        <!--<button ion-button no-padding no-margin clear style="margin-right: 10px; float: right">忘记密码?</button>-->
      <!--</div>-->
      <button ion-button block class="login_btn" type="submit">登录</button>
    </div>
  </form>
  <div style="position: fixed;bottom: 20px;width: 100%">
    <button ion-button no-border no-padding clear class="forget" (click)="onForgetPassword($event)">忘记密码?</button>
  </div>

</ion-content>
