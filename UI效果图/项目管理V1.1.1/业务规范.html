        <div id="u42" class="text" style="visibility: visible;">
          <p><span>1、任何人都可以创建项目</span></p><p><span>2、创建者可以在项目结束前，编辑项目名称、任一关键节点的内容（包括：负责人、交付时间、交付结果、所占权重）</span></p><p><span style="color:#FF0000;">3、创建者在项目启动时间节点之前，可以删除项目；在项目未结束前，可以提前结束项目</span></p><p><span>4、项目结束：最后一个关键节点的负责人确认完成交付成果</span></p><p><span>5、项目启动和项目结束不需要填写“所占权重”</span></p><p><span>6、所有里程碑所占权重之和必须等于100%</span></p><p><span>6、后一个里程碑的交付时间，必须晚于上一个里程碑+1天</span></p><p><span>7、用户需授权该APP访问手机图片库</span></p><p><span>8、项目启动交付日期后，不可添加里程碑，不可添加子任务</span></p><p><span>9、项目级别，1~4级。</span></p>
        </div>
